<h4 mat-dialog-title>THANH TOÁN HOÁ ĐƠN</h4>
<form (ngSubmit)="createThanhToan()" [formGroup]="thanhToanForm">
  <div class="full-name-inputs">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Tên người thanh toán</mat-label>
        <input matInput placeholder="Vui lòng nhập họ tên" [formControlName]="'tenNguoiThanhToan'" required>
        <mat-icon
          [ngClass]="{'red-icon': !thanhToanForm.get('tenNguoiThanhToan').valid && thanhToanForm.get('tenNguoiThanhToan').touched}"
          matSuffix>card_membership</mat-icon>
        <mat-hint
          *ngIf="!thanhToanForm.get('tenNguoiThanhToan').valid && thanhToanForm.get('tenNguoiThanhToan').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Số điện thoại</mat-label>
        <input matInput placeholder="Vui lòng nhập số điện thoại" [formControlName]="'soDienThoai'" required>
        <mat-icon
          [ngClass]="{'red-icon': !thanhToanForm.get('soDienThoai').valid && thanhToanForm.get('soDienThoai').touched}"
          matSuffix>card_membership</mat-icon>
        <mat-hint *ngIf="!thanhToanForm.get('soDienThoai').valid && thanhToanForm.get('soDienThoai').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Hình thức thanh toán</mat-label>
        <mat-select [formControlName]="'loaiHinhThanhToan'">
          <mat-option [value]="'Tiền mặt'" selected="true">Tiền mặt</mat-option>
          <mat-option [value]="'Chuyển khoản'" selected="true">Chuyển khoản</mat-option>
        </mat-select>
        <mat-icon
          [ngClass]="{'red-icon': !thanhToanForm.get('loaiHinhThanhToan').valid && thanhToanForm.get('loaiHinhThanhToan').touched}"
          matSuffix>people
        </mat-icon>
        <mat-hint
          *ngIf="!thanhToanForm.get('loaiHinhThanhToan').valid && thanhToanForm.get('loaiHinhThanhToan').touched"
          style="color: rgb(211, 102, 102);">Error is blank
        </mat-hint>
      </mat-form-field>
    </p>
  </div>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Thoát</button>
    <button [disabled]="(!thanhToanForm.valid)" mat-flat-button color="primary">Thanh Toán</button>
  </mat-dialog-actions>
</form>
