<h4 mat-dialog-title *ngIf="this.typeAction == 'add'">THÊM PHƯƠNG TIỆN</h4>
<form *ngIf="this.typeAction == 'add'" (ngSubmit)="createPhuongTien()" [formGroup]="xeCoForm">
  <div class="full-name-inputs">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Loại xe</mat-label>
        <mat-select [formControlName]="'loaiXe'">
          <mat-option value="O to">Ô tô</mat-option>
          <mat-option value="May">Xe máy</mat-option>
          <mat-option value="May dien">Máy điện</mat-option>
        </mat-select>
        <mat-icon [ngClass]="{'red-icon': !xeCoForm.get('loaiXe').valid && xeCoForm.get('loaiXe').touched}" matSuffix>
          home
        </mat-icon>

        <mat-hint *ngIf="!xeCoForm.get('loaiXe').valid && xeCoForm.get('loaiXe').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Tên xe</mat-label>
        <input matInput type="text" placeholder="Vui lòng nhập tên xe" [formControlName]="'tenXe'" required>
        <mat-icon [ngClass]="{'red-icon': !xeCoForm.get('tenXe').valid && xeCoForm.get('tenXe').touched}" matSuffix>crop
        </mat-icon>
        <mat-hint *ngIf="!xeCoForm.get('tenXe').valid && xeCoForm.get('tenXe').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
  </div>
  <div class="full-name-inputs">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Mã thẻ</mat-label>
        <mat-select [formControlName]="'theCuDan'">
          <mat-option *ngFor="let mt of theCuDanList" [value]="mt">
            {{mt.maThe}}
          </mat-option>
        </mat-select>
        <mat-icon [ngClass]="{'red-icon': !xeCoForm.get('theCuDan').valid && xeCoForm.get('theCuDan').touched}"
          matSuffix>
          description</mat-icon>
        <mat-hint *ngIf="!xeCoForm.get('theCuDan').valid && xeCoForm.get('theCuDan').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Cư dân</mat-label>
        <mat-select [formControlName]="'cuDan'">
          <mat-option *ngFor="let cd of cuDanList" [value]="cd">
            {{cd.hoTen}}
          </mat-option>
        </mat-select>
        <mat-icon [ngClass]="{'red-icon': !xeCoForm.get('cuDan').valid && xeCoForm.get('cuDan').touched}" matSuffix>
          description</mat-icon>
        <mat-hint *ngIf="!xeCoForm.get('cuDan').valid && xeCoForm.get('cuDan').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>
  </div>
  <div class="full-name-inputs">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Biển kiểm soát</mat-label>
        <input matInput type="text" placeholder="Vui lòng nhập biển kiểm soát" [formControlName]="'bienKiemSoat'"
          required>
        <mat-icon [ngClass]="{'red-icon': !xeCoForm.get('bienKiemSoat').valid && xeCoForm.get('bienKiemSoat').touched}"
          matSuffix>
          description</mat-icon>
        <mat-hint *ngIf="!xeCoForm.get('bienKiemSoat').valid && xeCoForm.get('bienKiemSoat').touched"
          style="color: rgb(211, 102, 102);">Error is blank</mat-hint>
      </mat-form-field>
    </p>

  </div>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Thoát</button>
    <button [disabled]="(!xeCoForm.valid)" mat-flat-button color="primary">Thêm</button>
  </mat-dialog-actions>
</form>
