<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <mat-icon type="button" aria-hidden="false" routerLink="/admin/" aria-label="Example home icon">home</mat-icon>
    <li class="breadcrumb-item"><a routerLink="/admin/">Trang chủ</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cơ sở</li>
  </ol>
</nav>
<nb-card>
  <nb-card-header>
    Danh sách dịch vụ
  </nb-card-header>
  <nb-card-body>
    <mat-tab-group mat-align-tabs="center" animationDuration="800ms">
      <mat-tab label="Dịch vụ khác">
        <br>
        <div style="display: flex">
          <button (click)="openAdd()" mat-flat-button color="primary">Thêm dịch vụ</button>
          <nb-actions size="medium">
            <nb-action nbPopoverTrigger="hover" [nbPopover]="card" icon="person-outline" [badgeText]="check.length"
              badgePosition="top right" badgeStatus="warning">
            </nb-action>
          </nb-actions>
        </div>
        <mat-form-field>
          <mat-label>Tìm kiếm</mat-label>
          <input matInput placeholder="Nhập mục cần tìm..." #input>
        </mat-form-field>
        <table mat-table [dataSource]="employee" multiTemplateDataRows class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="openEdit(row.id)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Chỉnh sửa</span>
                </button>
                <button (click)="onDelete(row.id)" mat-menu-item>
                  <mat-icon>lock</mat-icon>
                  <span>Xoá</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" style="width:50px;height:50px;"> </td>
          </ng-container>
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên dịch vụ </th>
            <td mat-cell *matCellDef="let element"> Chuyển đồ </td>
          </ng-container>
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá </th>
            <td mat-cell *matCellDef="let element"> 100.000 VNĐ </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phòng ban phụ trách </th>
            <td mat-cell *matCellDef="let element"> Vận chuyển </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description">
                  <span *ngIf="element.address != null" class="example-element-description-attribution">Mô tả:
                  </span>{{element.address}}
                  <span *ngIf="element.sex != null" class="example-element-description-attribution">Diện tích:
                  </span>{{element.sex}}
                  <span *ngIf="element.dateOfBirth != null" class="example-element-description-attribution">Số người
                    hiện đang ở:
                  </span>{{element.dateOfBirth | date : 'dd-MM-yyyy'}}
                  <span *ngIf="element.homeStayName != null" class="example-element-description-attribution">Làm tại cơ
                    sở: </span>{{element.homeStayName}}
                </div>
              </div>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có dữ liệu: "{{input.value}}"</td>
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </mat-tab>
      <mat-tab label="Dịch vụ cố định">
        <ng2-smart-table [settings]="settingsTableLock" [source]="listHomeStayLock" (deleteConfirm)="onUnlock($event)">
        </ng2-smart-table>
      </mat-tab>
    </mat-tab-group>
  </nb-card-body>
</nb-card>
<ng-template #card>
  <nb-card class="popover-card">
    <nb-card-header status="warning">
      Nhân viên không có cơ sở
    </nb-card-header>
    <nb-card-body>
      <div *ngIf="check.length == 0">Không có dữ liệu</div>
      <div *ngIf="check.length > 0">
        <p *ngFor="let checks of check">
          <b style="color: black">Tài khoản:</b> {{checks.userName}} <button (click)="openEdit(checks.id)" mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </p>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
