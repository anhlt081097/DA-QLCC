<section class="breadcrumb_area blog_banner_two">
  <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
  <div class="container">
    <div class="page-cover text-center">
      <h2 style="color:white;" class="page-cover-tittle f_48">{{posts?.title}}</h2>
      <ol class="breadcrumb">
        <li><a style="color: white" [routerLink]="'/user'">Trang chủ</a></li>
        <li><a style="color: white" [routerLink]="'/user/post'">Bài viết</a></li>
        <li class="active">Bài viết chi tiết</li>
      </ol>
    </div>
  </div>
</section>
<!--================Breadcrumb Area =================-->

<!--================Blog Area =================-->
<section class="blog_area single-post-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 posts-list">
        <div class="single-post row">
          <div class="col-lg-2  col-md-2">
            <div class="blog_info text-right">
              <div class="post_tag">
                <a >Đề tài: {{posts?.typePostName}}</a>
              </div>
              <ul class="blog_meta list_style">
                <li><a >{{posts?.userName}}<i class="lnr lnr-user"></i></a></li>
                <li><a >{{posts?.createDate | date: 'dd-MM-yyyy'}}<i class="lnr lnr-calendar-full"></i></a></li>
                <li><a >1.2M Views<i class="lnr lnr-eye"></i></a></li>
              </ul>
              <ul class="social-links">
                <li><a ><i class="fa fa-facebook"></i></a></li>
                <li><a ><i class="fa fa-twitter"></i></a></li>
                <li><a ><i class="fa fa-github"></i></a></li>
                <li><a ><i class="fa fa-behance"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-10 col-md-10 blog_details">
            <h2>{{posts?.title}}</h2>
         <div [innerHTML]="posts?.description" ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
